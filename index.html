<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <script src="array.js" defer></script> <!-- Link to the game.js file -->
</head>
<body>

<img id="logo" src="logo.png" alt="Logo">

<div id="popup">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Your Name" required>
    <button onclick="submitName()">Submit</button>
</div>

<div id="nameContainer">
    <div id="greeting"></div>
</div>

<div id="container" style="display: none;">
    <h2>Select a Data Structure to Play!</h2>

    <!-- Array Button -->
    <div id="arrayContainer">
        <button onclick="startGame()"> 
            <img src="array.png" alt="array">
        </button>
    </div>

    <div id="result"></div>
    <div id="puzzleContainer" style="display: none;">
        <h2>Puzzle Question</h2>
        <p id="puzzleQuestion"></p>
        <button onclick="checkPuzzleAnswer()">Submit Answer</button>
        <div id="puzzleResult"></div>
    </div>
</div>

<script>
function submitName() {
    const nameInput = document.getElementById('nameInput');
    const name = nameInput.value.trim();
    
    if (name) {
        document.getElementById('greeting').innerText = 'Hi, ' + name + '!';
        document.getElementById('popup').style.display = 'none'; // Hide the popup
        document.getElementById('container').style.display = 'block'; // Show container with images
        document.querySelector('h2').style.display = 'block'; // Show the heading for data structures
    } else {
        alert("Please enter a name before submitting."); // Alert if no name is entered
    }
}
</script>

</body>
</html>
