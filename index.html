<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puzzle Game - Linked List & Array</title>
</head>
<body>
    <div class="container">
        <h1>Puzzle Challenge: Linked List & Array</h1>
        <div id="game-selection">
            <button id="linkedlist-game-button">Linked List Puzzle</button>
            <button id="array-game-button">Array Puzzle</button>
        </div>
    </div>

    <div id="linkedlist-container" class="puzzle-container" style="display: none;">
        <h2>Linked List Puzzle</h2>
        <p id="linkedlist-instructions">Instructions will appear here</p>
        <div id="linkedlist-puzzle" class="puzzle-board"></div>
        <button id="linkedlist-check-solution" class="action-button">Check Solution</button>
        <button id="linkedlist-next-puzzle" class="action-button">Next Puzzle</button>
        <button id="linkedlist-reset-button" class="action-button">Reset Puzzle</button>
        <p id="linkedlist-status"></p>
    </div>

    <div id="array-container" class="puzzle-container" style="display: none;">
        <h2>Array Puzzle</h2>
        <p id="array-instructions">Instructions will appear here</p>
        <div id="array-puzzle" class="puzzle-board"></div>
        <button id="array-check-solution" class="action-button">Check Solution</button>
        <button id="array-next-puzzle" class="action-button">Next Puzzle</button>
        <button id="array-reset-button" class="action-button">Reset Puzzle</button>
        <p id="array-status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
